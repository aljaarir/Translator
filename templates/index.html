<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <title>Text Translator</title> 
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            resize: none;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head> 
<body> 
    <div class="container"> 
        <h1>Text Translation Service</h1> 
        <p>Enter the text you wish to translate, choose the language, and click the Translate button.</p> 
        <form method="POST"> 
            <div class="form-group"> 
                <textarea name="text" cols="20" rows="10" class="form-control" placeholder="Enter text"></textarea> 
            </div> 
            <div class="form-group"> 
                <label for="language">Select Language:</label> 
                <select name="language" class="form-control"> 
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="hi">Hindi</option>
                    <option value="ru">Russain</option>
                    <option value="sv">Spanish</option>
                    <option value="ta">Tamil</option>
                    <option value="fr">French</option>
                </select> 
            </div> 
            <div class="form-group"> 
                <button type="submit" class="btn btn-success">Translate</button> 
            </div> 
        </form> 
    </div> 
</body> 
</html>
